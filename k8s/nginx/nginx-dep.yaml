###############################################################
# This config file runs nginx as a k8s deployment and exposes #
# it using an external load balancer.                         #
# This deployment is used as a front end to both BigchainDB   #
# and MongoDB.                                                #
###############################################################

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ngx-dep
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ngx-dep
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: nginx
        image: bigchaindb/nginx:latest
        imagePullPolicy: Always
        env:
        - name: MONGODB_FRONTEND_PORT
          value: $(NGX_SVC_SERVICE_PORT_NGX_PUBLIC_MDB_PORT)
        - name: MONGODB_BACKEND_HOST
          value: $(MDB_INSTANCE_0_SERVICE_HOST)
        - name: MONGODB_BACKEND_PORT
          value: $(MDB_INSTANCE_0_SERVICE_PORT)
        - name: BIGCHAINDB_FRONTEND_PORT
          value: $(NGX_SVC_SERVICE_PORT_NGX_PUBLIC_BDB_PORT)
        - name: BIGCHAINDB_BACKEND_HOST
          value: $(BDB_INSTANCE_0_SERVICE_HOST)
        - name: BIGCHAINDB_BACKEND_PORT
          value: $(BDB_INSTANCE_0_SERVICE_PORT)
        - name: MONGODB_WHITELIST
          valueFrom:
            configMapKeyRef:
              name: mongodb-whitelist
              key: allowed-hosts
        ports:
        - containerPort: 27017
          hostPort: 27017
          name: public-mdb-port
          protocol: TCP 
        - containerPort: 80
          hostPort: 80
          name: public-bdb-port
          protocol: TCP 
        resources:
          limits:
            cpu: 200m
            memory: 768Mi
        #livenessProbe: TODO(Krish)
        #readinessProbe: TODO(Krish)
      restartPolicy: Always
